{% load timedelta profile %}
<div class="flex items-center justify-center w-full h-8 col-span-1 col-start-1 font-semibold bg-white result sm:h-10">
  {{ submission.result_class }}
</div>
<div class="flex items-center justify-center w-full h-10 col-span-1 col-start-2 bg-white time">
  {{ submission.time_excute|timedelta:'simple' }}
</div>
<div class="flex items-center justify-center w-full h-8 col-span-1 col-start-3 text-xs bg-white user sm:text-sm sm:h-10">
  {% link_user submission.user.user %}
</div>

<a href="{% url 'education:contest_detail'  submission.contest.key  %}"class="flex items-center justify-center w-full h-8 col-span-1 col-start-4 text-xs font-bold bg-white contest sm:text-sm md:text-base sm:h-10">
  {{ submission.contest }}
</a>

<a href="{% url 'education:submission_status'  submission.pk  %}" class="col-span-1 col-start-5 bg-white" >
  <div class="flex items-center justify-center w-full h-8 detail sm:h-10">
      <i class='bx bx-window-open'></i>
  </div>
</a>
