<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!----========== Favicon ========== -->
        <link rel="icon" type="image/x-icon" href="{% static 'icons/emath.png' %}">
    
        <!----========== Boxicons CSS ========== -->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
    
        <!----========== Script ========== -->
     
      
        <title>Login</title>
    </head>
<body>
    <div class="login_container">
        <div class="w-full h-screen m-auto login lg:grid lg:grid-cols-2">
            <div class="relative w-full bg-center bg-cover login_banner lg:h-screen rounded-l-3xl">
                <a href="{% url 'education:home' %}">
                    <div class="flex items-center p-2 pb-0 image-text md:pt-8 md:pl-8 lg:mt-4 lg:pt-0">
                        <img class="w-6 h-6 m-2 mb-0 md:h-10 md:w-10 " src="{% static 'icons/emath.png' %}" alt="">
                        <div class="mt-2 text-lg font-semibold text-white md:text-2xl">Emath</div>
                    </div>
                </a>

                <div class="hidden mt-4 login_content md:block lg:absolute md:mt-20 lg:mt-0">
                    <div class="flex justify-center text-5xl font-semibold text-white ">
                        Welcome To Emath
                    </div>
                    <div class="flex justify-center mt-2 text-lg text-white ">
                        Sign in to continue acess
                    </div>
                </div>
            </div>

            <div class="flex m-auto mt-auto mb-auto ml-4 mr-4 login_page md:m-0 md:h-auto md:mt-20 lg:mt-0">
                <div class="relative py-10 bg-white text-center m-auto overflow-hidden w-96 shadow-md rounded-md h-[40rem] min-h-max">
                    <div class="user_login">
                        <img class="w-24 h-24 mt-4 mb-2 ml-auto mr-auto rounded-full user_img" src="{% static 'icons/user.png' %}" alt="">
                        <div class="block">
                            <div class="ml-6 text-lg font-semibold">Hi there!‚úãüèª</div>
                            <div class="text-sm font-medium text-gray-400">Let's learn something new today!</div>
                        </div>
                    </div>

                    <div class="inline-block w-full mt-4">
                        <div class="grid grid-cols-2">
                            <div class="w-full pl-8 font-medium text-blue-500 border-r-2 cursor-pointer" onclick="login()">Login</div>
                            <div class="w-full pr-8 font-medium text-blue-500 cursor-pointer " onclick="register()">Register</div>
                        </div>
                        
                        <hr id="Indicator" class="hidden bg-blue-500 sm:block">
                    </div>

                    <form id="LoginForm" class="w-full bg-white absolute px-8 top-[240px] transition duration-500" action="" method="post">
                        {% csrf_token %}
                        <div class="flex items-center h-10 p-1 mt-4 ml-auto mr-auto text-gray-400 bg-white rounded-lg email">
                            <i class='m-2 bx bx-envelope'></i>
                            <input class="text-sm font-medium outline-none w-80" name="username" type="text" placeholder="Username">
                        </div>
                        <div class="flex items-center h-10 p-1 mt-4 ml-auto mr-auto text-gray-400 bg-white rounded-lg password">
                            <i class='m-2 bx bx-hide'></i>
                            <input class="text-sm font-medium outline-none w-80" name="password" type="password" placeholder="Password">
                        </div>
                        <div class="flex items-center mt-4 ml-auto mr-auto text-sm font-medium text-blue-500">
                            <input class="mr-1" type="checkbox" id="" name="" value="">
                            <label for=""> Remember me</label><br>
                        </div>
        
                        <button type="submit" class="flex justify-center p-2 mt-4 ml-auto mr-auto font-medium text-white bg-blue-500 rounded-lg btn">
                            Log In
                        </button>
                        
                        
                    </form>

                    <form id="RegisterForm" action="{% url 'register' %}" method=post class="w-full bg-white absolute px-8 top-[240px] transition duration-500">
                        {% csrf_token %}
                        <div class="flex items-center h-10 p-1 mt-4 ml-auto mr-auto text-gray-400 bg-white rounded-lg email">
                            <i class='m-2 bx bx-user'></i>
                            <input class="text-sm font-medium outline-none w-80" name="username" type="text" placeholder="Username">
                        </div>
                        <div class="flex items-center h-10 p-1 mt-4 ml-auto mr-auto text-gray-400 bg-white rounded-lg email">
                            <i class='m-2 bx bx-envelope'></i>
                            <input class="text-sm font-medium outline-none w-80" name="fullname" type="text" placeholder="Fullname">
                        </div>
                        <div class="flex items-center h-10 p-1 mt-4 ml-auto mr-auto text-gray-400 bg-white rounded-lg password">
                            <i class='m-2 bx bx-hide'></i>
                            <input class="text-sm font-medium outline-none w-80" type="password1" placeholder="Password">
                        </div>
                        <div class="flex items-center h-10 p-1 mt-4 ml-auto mr-auto text-gray-400 bg-white rounded-lg password">
                            <i class='m-2 bx bx-hide'></i>
                            <input class="text-sm font-medium outline-none w-80" type="password2" placeholder="Re-password">
                        </div>
                        <button type="submit" class="flex justify-center p-2 mt-4 ml-auto mr-auto font-medium text-white bg-blue-500 rounded-lg btn">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <script>
        
        var LoginForm = document.getElementById("LoginForm");
        var RegisterForm = document.getElementById("RegisterForm");
        var Indicator = document.getElementById("Indicator");
            
            function register(){
                RegisterForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(220px)";
            }

            function login(){
                RegisterForm.style.transform = "translateX(360px)";
                LoginForm.style.transform = "translateX(360px)";
                Indicator.style.transform = "translateX(60px)";
            }
        {% if login %}
        login()
        {% endif %}

        </script>
    
</body>
</html>
