{% load profile %}
<tr class="divide-x divide-gray-500 hover:bg-gray-300">
  <td class="py-2 text-center">{{ rank }}</td>
  <td class="px-4">
    <div class="flex justify-between">
      <div class="">
        {% link_user user %}
      </div>
      {% if user.organization %}
        <div class="">
          <p class="font-semibold text-gray-400"> {{ user.organization }} </p>
        </div>
      {% endif %}
    </div>
  </td>
  <td class="text-center">{{ user.point|floatformat:0 }}</td>
</tr>
