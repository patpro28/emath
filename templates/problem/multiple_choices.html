<div class="grid grid-cols-2 gap-2 mt-4 p-8">
  {% for label, answer in answers %}
    <div class="flex w-full items-center rounded-md">
      <input 
        type="radio" 
        name="answer_{{- index -}}" 
        id="{{- index -}}_{{- loop.index -}}_answer" 
        value="{{ answer }}"
        label={{ label }}
        class="peer hidden"
      >
      <label class='answer text-black cursor-pointer border-2 border-indigo-500 peer-checked:text-white peer-checked:bg-indigo-500 px-4 py-2 rounded-md space-x-2 flex flex-1' for="{{- index -}}_{{- loop.index -}}_answer">
        <div class="text-xl font-bold">
          {{ label }}.
        </div>
        <div class="flex-1 text-lg">
          {{ answer|markdown(markdown, MATH_ENGINE)|reference|str|safe }}
        </div>
      </label>
    </div>
  {% endfor %}
</div>
